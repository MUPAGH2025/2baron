name: Projekt

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scipy pint matplotlib open_atmos_jupyter_utils ipykernel numpy nbconvert PyMPDATA

      - name: Install system packages (LaTeX, Inkscape, Pandoc)
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex inkscape pandoc

      - name: Execute notebook and export to PDF
        run: |
          jupyter nbconvert \
            --to pdf \
            --execute Kajak_na_lodowcu-Dawid_Baron.ipynb \
            --output "Sprawozdanie_Dawid_Baron" \
            --no-input \
            --no-prompt \
            --TagRemovePreprocessor.enabled=True \
            --TagRemovePreprocessor.remove_cell_tags="{'hide-cell'}" \
            --TagRemovePreprocessor.remove_all_outputs_tags="{'hide-output'}" \

      - name: Collect report artifacts (GIF + PDF)
        run: |
          mkdir -p artifacts
          cp ./*.gif artifacts/ 2>/dev/null || true
          cp ./*.pdf artifacts/ 2>/dev/null || true
          echo "Zebrane pliki w artifacts/:"
          ls -la artifacts

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: projekt-raport
          path: artifacts
          if-no-files-found: error
